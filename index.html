<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rock-Paper-Scissors</title>
  <script src="rock-paper-scissors.js" defer></script>
</head>

<body>
  <h1>Rock-Paper-Scissors</h1>
  <div>
    <h2>Score</h2>
    <p>Human: <span id="human">0</span></p>
    <p>Computer: <span id="computer">0</span></p>
  </div>

  <div>
    <h2>Make Your Choice</h2>
    <div id="choices">
      <button id="rock">&#x1FAA8 rock</button>
      <button id="paper">&#x1F4C3 paper</button>
      <button id="scissors">&#x2702 scissors</button>
    </div>
    <ul id="output"></ul>
  </div>

  <div id="result"></div>

</body>

</html>
